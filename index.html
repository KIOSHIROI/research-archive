<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Research Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              // Custom Ink Palette for Night Mode (Deep Blue-Gray)
              ink: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#02040a', // Almost black, slightly cool
              },
              primary: '#292524',
            },
            fontFamily: {
              serif: ['"Merriweather"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', '"Fira Code"', 'monospace'],
              hand: ['"Patrick Hand"', '"Segoe Print"', '"Chalkboard SE"', 'cursive'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'draw-line': 'drawLine 1s ease-out forwards',
              'breath': 'breath 6s ease-in-out infinite',
              'clarity': 'clarity 4s ease-out forwards',
              'star-drift': 'starDrift 120s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' }, // Reduced movement
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breath: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              },
              clarity: {
                '0%': { opacity: '0.5', filter: 'blur(0.5px)' },
                '100%': { opacity: '1', filter: 'blur(0)' },
              },
              starDrift: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-100px)' }, // Very slow vertical drift
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default Day Mode */
        background-color: #fafaf9; /* stone-50 */
        color: #292524; /* stone-800 */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        transition: background-color 0.8s ease, color 0.8s ease; /* Slower transition */
      }
      
      /* Dark Mode Overrides for Body */
      .dark body {
        background-color: #02040a; /* ink-950 */
        color: #94a3b8; /* slate-400 equivalent for softer text */
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      
      .prose-academic {
        font-size: 1.05rem;
        line-height: 1.8; /* Slightly increased */
        max-width: 65ch;
      }
      .prose-academic p {
        margin-bottom: 1.8em;
        color: #44403c; /* stone-700 */
      }
      .dark .prose-academic p {
        color: #94a3b8; /* softer than stone-300 */
      }
      
      .prose-academic code {
        background-color: #f5f5f4;
        padding: 0.15em 0.3em;
        border-radius: 2px;
        font-size: 0.9em;
        font-family: 'JetBrains Mono', monospace;
      }
      .dark .prose-academic code {
        background-color: #1e293b; /* ink-800 */
        color: #cbd5e1;
      }

      /* Ambient Noise Texture (Optional visual grain) */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      
      /* Dark scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
